<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Contact us form</title>
</head>

<body>
    <section class="main__form-contact-window">
        <div class="main__form-contact-container">
            <div class="main__form-contact-box">
                    <h2 class="main__header_title2">Contact Us.</h2>
                <form action="https://formspree.io/f/mdobrzrj" class="form-contact" method="post">
                    <input type="text" placeholder="Your Name*" required name="user-name">
                    <input type="tel" placeholder="Phone Number*" required name="user-tel">
                    <input type="email" placeholder="Email*" required name="user-email" >
                    <textarea id="message" placeholder="Your Message" autocomplete="off" cols="30" rows="10">
                    </textarea>
                    <input type="submit" value="Request a quote">
                </form>
            </div>                           
        </div>
    </section>
</body>
</html>
